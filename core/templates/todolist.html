
{% extends "hx_base.html" %}
{% load static %}

{% block content %}

<main class="container">
      
  
    <div class="row g-5">
      <div class="col-md-8">
     

        <div id="app">
            <h1>to do list</h1> 
            <form>
                {% csrf_token %} 
              
           <input type="text" name="name" maxlength="200"
           required="" id="id_name" placeholder="New task" hx-post="{% url 'core:check' %}" hx-swap="outerhtml" hx-trigger="keyup" 
           hx-target="#checktask">


            <button class='btn_add' type="submit" hx-post="{% url 'core:addtodo' %}" 
            hx-target='#todolist'>Add</button>

                    <div id='checktask'>
                    </div>
           </form> 
            <div id="todolist">
               
            {% include "todo.html" %}

            </div>



        </div>

      </div>

    </div>
  
  </main>
  
{% endblock content %}
