{% load static %}
           <!-- Demo header-->
           <section class="pb-5 header text-center">
            <div class="row">    
                            <!-- Responsive table -->
                            <div class="table-responsive">
                                <table class="table m-0">
                                    <thead>
                                        <tr>
                                            <th scope="col">#</th>
                                            <th scope="col">Updated Task</th>
                                            <!-- <th scope="col">Last</th> -->
                                            <th scope="col"></th>
                                        </tr>
                                    </thead>
                                    <tbody>
        
        
                                        {% for todo in todo  %}
        
                                        {% if todo.completed == False %}

                                        <div id="edit">

                                        </div>
                                    

                                        <tr>
                                            <th scope="row"> {{ forloop.counter }} </th>
                                            <td id="edit">{{todo.name}}</td>
                                          <!--   <td>@mdo</td> -->
                                            <td>
                                                <!-- Call to action buttons -->
                                                <ul class="list-inline m-0">
                                                    <li class="list-inline-item"> 
                                                        <button hx-post="{% url 'core:complete_todo' todo.pk %}" hx-target="#todolist"
                                                        class="btn btn-primary btn-sm rounded-0" 
                                                        type="button" data-toggle="tooltip"
                                                         data-placement="top" title="Add"><i class="fa fa-check"></i></button>
                                                    </li>
                                                    <li class="list-inline-item">    
                                                        <button hx-get="{% url 'core:edit_todo' todo.pk %}" hx-target="#edit" 
                                                        class="btn btn-success btn-sm rounded-0" type="button" data-toggle="tooltip" data-placement="top" title="Edit">
                                                            <i class="fa fa-edit"></i></button>
                                                    </li>
                                                    <li class="list-inline-item">
                                                        <button hx-delete="{% url 'core:delete_todo' todo.pk %}" hx-target="#todolist"
                                                        hx-confirm="Are you sure?" class="btn btn-danger btn-sm rounded-0" type="button" data-toggle="tooltip"
                                                         data-placement="top" title="Delete"><i class="fa fa-trash"></i></button>
                                                    </li>
                                                </ul>
                                            </td>
                                        </tr> 
                                         {% endif %}
                                        
                                        {% endfor %}
                                    </tbody>  
                               
                             </table>
                    </div>
            </div>
            
        </section>
